<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places</title>
</head>
<body>
  <div class="container">
    <h1>Places Been</h1>
    <form id="location">
      <div class="form-group">
        <p>Input a location</p>
        <textarea id="text-passage-location" name="text-passage-location" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <p>Input a landmark:</p>
        <textarea id="text-passage-landmark" name="text-passage-landmark" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <p>Input Notes:</p>
        <textarea id="text-passage-notes" name="text-passage-notes" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit!</button>
    </form>
    <div id="output">
      
    </div>
  </div>
</body>
</html>
